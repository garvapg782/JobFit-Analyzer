<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Resume</title>
</head>
<body>
<h2>Upload Your Resume</h2>

<form method="post" action="/analyze" enctype="multipart/form-data">

    <h3>Step 1: Upload Resume</h3>
    <input type="file" name="file" accept=".pdf, .docx" required>
    <br><br>

    <h3>Step 2: Define the Job</h3>

    <label>Choose a preset Role:</label>
    <select name="role">
        <option value="">-- Select Role --</option>
        <option value="java">Java Developer</option>
        <option value="data">Data Analyst</option>
        <option value="web">Web Developer</option>
        <option value="ml">Machine Learning Engineer</option>
    </select>

    <p><strong>--- OR ---</strong></p>

    <label>Paste a real Job Description here:</label><br>
    <textarea name="jobText" rows="6" cols="50" placeholder="Copy/Paste the job requirements here..."></textarea>

    <br><br>
    <button type="submit">Analyze Match</button>
</form>

    <input type="file" name="file" accept=".pdf,.doc,.docx,.txt" required>
    <br><br>

    <button type="submit">Analyze Resume</button>
</form>
</body>
</html>
